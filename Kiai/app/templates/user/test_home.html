{% extends 'user/base.html' %}
{% block content %}
<style>
  .home-header-video { 
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    text-transform: capitalize;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
}

.home-body-video h1 {
    color: black;
    text-align: center;
    padding: 15px;
    font-size: 40px;
    font-weight: normal;
}

.body-video {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center;
    padding: 10px;
}

.video {
    height: 250px;
    width: 350px;
    border: 1px solid #fff;
    border-radius: 5px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, .1);
    cursor: pointer;
    overflow: hidden;
}

.video video {
    height: 100%;
    width: 100%;
    object-fit: cover;
    transition: .2s linear;
}

.video:hover video {
    transform: scale(1.1);
}

.popup-video {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 100;
    background-color: rgba(0, 0, 0, .8);
    height: 100%;
    width: 100%;
    display: none;
}

.popup-video video {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 750px;
    border-radius: 5px;
    border: 3px solid #fff;
    object-fit: cover;
}

.popup-video span {
    position: absolute;
    top: 90px;
    right: 50px;
    font-size: 50px;
    color: #fff;
    font-weight: bolder;
    z-index: 100;
    cursor: pointer;
}
@media(max-width:768px){
    .popup-video video{
        width: 95%;
    }
</style>
<div class="container mt-5">
  <!-- Video -->
  <div class="home-header-video">
    <div class="home-body-video">
      <h1>Video Giới Thiệu</h1>
      <div class="body-video">
        <div class="video"><video src="static/video/video2.mp4" muted></video></div>
        <div class="video"><video src="static/video/video2.mp4" muted></video></div>
        <div class="video"><video src="static/video/video2.mp4" muted></video></div>
        <div class="video"><video src="static/video/video2.mp4" muted></video></div>
        <div class="video"><video src="static/video/video2.mp4" muted></video></div>
        <div class="video"><video src="static/video/video2.mp4" muted></video></div>
      </div>

      <div class="popup-video">
        <span>&times;</span>
        <video src="static/video/video2.mp4" muted autoplay controls></video>
      </div>
    </div>
  </div>
  <!-- Video -->
  <h1 class="mt-5 text-center">Môn Học</h1>
  <div class="row">
    <div class="col-12">
      <ul class="list-unstyled row">
        {% for subject in subjects %}
          <li class="list-item col-sm-4 mt-3">
            <div class="card">
              <img src="/{{subject.image}}" class="card-img-top">
                <div class="card-body">
                  <h5 class="card-title">{{subject.name}}</h5>
                    {% if subject.pk in enrolled %}
                      <a href="{% url 'result' subject.id %}" class="btn btn-primary">Xem kết quả</a>
                    {% else %}
                      <a href="{% url 'register-subject' subject.id %}" class="btn btn-primary">Đăng Kí</a>
                    {% endif %}
                </div>
            </div>
          </li>
        {%endfor%}
      </ul>
    </div>
  </div>
  
  <footer class="mt-5 mb-3">
    <div class="text-center"></div>
  </footer>
</div>
<script>
  document.querySelectorAll('.body-video video').forEach(vid => {
    vid.onclick = ()=>{
      document.querySelector('.popup-video').style.display = 'block';
      document.querySelector('.popup-video video').src = vid.getAttribute('src');
    }
  });
  document.querySelector('.popup-video span').onclick =() =>{
    document.querySelector('.popup-video').style.display = 'none';
  }
</script>
{% endblock %}
