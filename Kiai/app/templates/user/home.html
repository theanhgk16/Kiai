{% extends 'user/base.html' %}
{% block content %}

<style>
  .video video{
    height:450px;
     width:100%
  }
  
  .video-gallery
  {
    position:relative;
  }
  .video-gallery a
  {
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    display:block;
  }
  .video-gallery:hover a
  {
    background-color:rgba(0,0,0,.5);
  }
  .card-img-top {
    width: 250px;
    height: 400px;
    margin-top: 20px;
    display: block;
    margin-left: auto;
    margin-right: auto;
}
.card-body {
    text-align: center;
}
</style>
<div class="container mt-5">
  <h1 class="text-center">Video nổi bật</h1>
    <div class="video">
      <video controls>
        <source src="/static/video/video2.mp4">
      </video>
    </div>
  <h1 class="text-center mt-5">Video Giới Thiệu</h1>
  <!-- Video -->
  <div class="row">
    <div class="col-xl-4">
      <div class="video-gallery">
      <a href="javascript:void(0);" class="youtube-link" youtubeid="JLPMySbGDLo"></a>
        <iframe width="100%" height="220" src="https://www.youtube.com/embed/JLPMySbGDLo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
    </div>
    <div class="col-xl-4">
      <div class="video-gallery">
      <a href="javascript:void(0);" class="youtube-link" youtubeid="WJs3p-EoHIE"></a>
        <iframe width="100%" height="220" src="https://www.youtube.com/embed/WJs3p-EoHIE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
    </div>
    <div class="col-xl-4">
      <div class="video-gallery">
      <a href="javascript:void(0);" class="youtube-link" youtubeid="vGnLFrEKUcs"></a>
        <iframe width="100%" height="220" src="https://www.youtube.com/embed/vGnLFrEKUcs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
    </div>
  </div>
  <h1 class="text-center pt-5">Môn Học</h1>
  <div class="row">
    <div class="col-12">
      <ul class="list-unstyled row">
        {% for subject in subjects %}
          <li class="list-item col-sm-4 mt-3">
            <div class="card">
              <img src="/{{subject.image}}" class="card-img-top">
                <div class="card-body">
                  <h5 class="card-title">{{subject.name}}</h5>
                    {% if subject.pk in enrolled %}
                      <a href="{% url 'result' subject.id %}" class="btn btn-primary">Xem kết quả</a>
                    {% else %}
                      <a href="{% url 'register-subject' subject.id %}" class="btn btn-primary">Đăng Kí</a>
                    {% endif %}
                </div>
            </div>
          </li>
        {%endfor%}
      </ul>
    </div>
  </div>
<footer class="mt-5 mb-3">
  <div class="text-center"></div>
</footer>
</div>
<script type="text/javascript">
	$(".youtube-link").grtyoutube({
		autoplay:true,
		theme:"dark"
	});
</script>

{% endblock %}
